<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Reviewer</title>
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../../public/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../../public/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../../public/favicon-16x16.png"
        />
        <link rel="manifest" href="../../public/site.webmanifest" />
        <link rel="stylesheet" href="../styles/layout/index.css" />
        <link rel="stylesheet" href="../styles/modules/auth/index.css" />
    </head>
    <body class="dark-theme">
        <div class="container">
            <header class="header">
                <span
                    class="logo logo--clickable"
                    onclick="handleNavigate('./index.html')"
                >
                    Book<mark>Reviewer</mark>
                </span>
            </header>
            <main class="main-content">
                <div class="auth-card">
                    <section class="auth-card-left-section">
                        <div class="auth-card-wrapper">
                            <h2 class="auth-card-subtitle">
                                Welcome to BookReviewer!
                            </h2>
                            <h1 class="auth-card-title">Register</h1>
                            <form action="" class="auth-form-container">
                                <label
                                    for="username"
                                    class="input-text-label hidden"
                                    >Username</label
                                >
                                <input
                                    type="text"
                                    id="username"
                                    class="input-text"
                                    placeholder="Username"
                                    required
                                />
                                <label
                                    for="profile-pic"
                                    class="input-file-label"
                                >
                                    <div class="input-file-preview">
                                        <svg
                                            fill="#000000"
                                            class="plus-svg"
                                            version="1.1"
                                            id="Plus"
                                            xmlns="http://www.w3.org/2000/svg"
                                            xmlns:xlink="http://www.w3.org/1999/xlink"
                                            width="800px"
                                            height="800px"
                                            viewBox="0 0 45.402 45.402"
                                            xml:space="preserve"
                                        >
                                            <g>
                                                <path
                                                    d="M41.267,18.557H26.832V4.134C26.832,1.851,24.99,0,22.707,0c-2.283,0-4.124,1.851-4.124,4.135v14.432H4.141
                                            c-2.283,0-4.139,1.851-4.138,4.135c-0.001,1.141,0.46,2.187,1.207,2.934c0.748,0.749,1.78,1.222,2.92,1.222h14.453V41.27
                                            c0,1.142,0.453,2.176,1.201,2.922c0.748,0.748,1.777,1.211,2.919,1.211c2.282,0,4.129-1.851,4.129-4.133V26.857h14.435
                                            c2.283,0,4.134-1.867,4.133-4.15C45.399,20.425,43.548,18.557,41.267,18.557z"
                                                />
                                            </g>
                                        </svg>
                                        <span class="input-file-label-text"
                                            >Add Profile Picture</span
                                        >
                                    </div>
                                </label>
                                <input
                                    type="file"
                                    accept="image/png, image/jpg, image/gif, image/jpeg"
                                    id="profile-pic"
                                    class="input-file"
                                    placeholder="Profile Picture"
                                    onchange="handlePreview()"
                                    required
                                />
                                <button class="button" type="submit">
                                    Register
                                </button>
                            </form>
                        </div>
                        <p class="auth-card-tou">
                            Already have an account?
                            <a href="./login.html">Login</a>
                        </p>
                    </section>
                    <img
                        src="../assets/auth_banner.png"
                        alt="Banner"
                        class="auth-card-img"
                    />
                </div>
            </main>
        </div>
        <script>
            const handleNavigate = (path) => {
                window.location.href = path;
            };

            const handlePreview = () => {
                const fileInput = document.getElementById("profile-pic");
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = (e) => {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    img.alt = "Profile Picture";
                    img.classList.add("input-file-preview-img");

                    const authCardImg = document.querySelector(
                        ".input-file-preview"
                    );
                    if (authCardImg) {
                        authCardImg.replaceWith(img);
                    }
                    else {
                        const authImage = document.querySelector(
                            ".input-file-preview-img"
                        );
                        authImage.replaceWith(img);
                    }
                };

                reader.readAsDataURL(file);
            };
        </script>
    </body>
</html>
